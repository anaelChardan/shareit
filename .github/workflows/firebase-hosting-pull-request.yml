name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      # - name: Install back for shared contracts
      #   run: npm ci && npm run build
      #   working-directory: ./back
      - name: Install dependencies and build
        run: cd back && npm ci && cd ../front && npm ci && npm run build
        # working-directory: 
        env:
          VITE_ENV_NAME: integration
          VITE_API_URL: ${{ vars.API_URL }}
          VITE_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SHARE_IT_5C6EB }}'
          projectId: share-it-5c6eb
